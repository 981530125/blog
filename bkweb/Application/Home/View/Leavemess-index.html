<div class="list clearfix">
 <div class="list_title">我来说两句：</div>
  <form action="{:U('home/leavemess/lemess')}" method="post" class="form">
    <textarea class="content" name="content" placeholder="在这里写下你的评论 "></textarea>
    <input type="submit" class="btn" value="发表留言">
  </form>
  <foreach name="leave" item="le">
  <div class="leave_list">
    <div class="list_img"><img src="__ROOT__/Uploads{$le.Headimglink}"></div>

  </div>
  </foreach>
</div>
