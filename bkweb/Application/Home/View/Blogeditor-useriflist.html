<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/index.js"></script>
<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/index.css" />
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<base target="iframe"/>
<head>
</head>
<body>
  <table class="table">
<foreach name="user" item="v">
    <tr>
      <th colspan="2" align="left">添加用户</th>
     </tr>
     <tr>
      <td align="right" style="width:18%">用户头像：</td>
      <td>
      <span name="Headimglink"><img src="__ROOT__/Uploads{$v.Headimglink}"></span>
      </td>
    </tr>
    <tr>
      <td align="right" style="width:18%">用户名：</td>
      <td>
      <span name="UserName">{$Think.session.UserName}</span>
      </td>
    </tr>

    <tr>
      <td align="right">昵称：</td>
      <td>
      <span name="NickName">{$v.NickName}</span>
      </td>
    </tr>
    <tr>
      <td align="right">性别：</td>
      <td>
            <span name="Sex">{$v.Sex}</span>
      </td>
    </tr>
    <tr>
      <td align="right">年龄：</td>
      <td>
      <span name="age">{$v.age}</span>
    </td>
    </tr>
    <tr>
      <td align="right">职业：</td>
      <td>
       <span name="occupation">{$v.occupation}</span>
    </td>
    </tr>
    <tr>
      <td align="right">地址：</td>
      <td>
      <span name="address">{$v.address}</span>
    </td>
    </tr>
    <tr>
      <td align="right">电子邮箱：</td>
      <td>
      <span name="Email">{$v.Email}</span>
    </td>
    </tr>
    <tr>
      <td align="right">自我描述：</td>
      <td>
      <span name="Description">{$v.Description}</span>
    </td>
    </tr>
    </foreach>
   </table>
</body>
</html>
