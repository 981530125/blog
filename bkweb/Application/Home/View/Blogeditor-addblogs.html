<include file='Common:header'/>
<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />

<script type="text/javascript">
window.UEDITOR_HOME_URL="__PUBLIC__/data/editor/";
// 
window.onload=function(){
  window.UEDITOR_CONFIG.initialFrameWidth=1100;
  window.UEDITOR_CONFIG.initialFrameHeight=500;
  UE.getEditor("content").getContent();
}
</script>
<script src="__PUBLIC__/data/editor/ueditor.config.js"></script>
<script src="__PUBLIC__/data/editor/ueditor.all.min.js"></script>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<head>
<include file='Common:login'/>
<form action="{:U("home/blogeditor/addblogshandle")}" method="post">
    <table class="table">
    <tr>
      <th colspan="2" align="left">添加博客</th>
     </tr>
      <tr>
        <td align="right">标题：</td>
        <td>
          <input type="text" name="title" class="title"/>
        </td>
     </tr>
     <tr>
        <td align="right">摘要：</td>
        <td>
        <textarea name="Summery" id="Summery" ></textarea>
        </td>
     </tr>
     <tr>
        <td align="right" width="10%">所属属性：</td>
        <td>
          <select name="Fid" class="typet">

            <foreach name='articlefamily' item='v'>
               <option value="{$v.Fid}">{$v.familyname}</option>
            </foreach>
          </select>

        </td>

     </tr>
     <tr>
        <td align="right">博文分类：</td>
        <td>
          <select name="Cid" class="typet">
            <foreach name='articletype' item='v'>
               <option value="{$v.Cid}">{$v.articleType_name}</option>
            </foreach>
          </select>
        </td>
     </tr>
     <tr>
       <td colspan="2" align="center">
          <textarea name="content" id="content" ></textarea>
        </td>
     </tr>
     <tr>
       <td align="center" colspan="2">
          <input class="subt" type="submit" value="添加保存"/>
       </td>
     </tr>
     </table>
  </form>
</body>
</html>
